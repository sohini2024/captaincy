<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Captain and Vice Captain Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group select:invalid {
            color: gray;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:disabled {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Captain and Vice Captain Selection</h1>
        <form id="selectionForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="captain">Vote for Captain</label>
                <select id="captain" name="captain" required>
                    <option value="" disabled selected>Select a player</option>
                    <!-- Add player options here -->
                    <option value="Sankhadeep">Sankhadeep</option>
                    <option value="Praveen">Praveen</option>
                    <option value="Tomsy">Tomsy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="viceCaptain">Vote for Vice Captain</label>
                <select id="viceCaptain" name="viceCaptain" required>
                    <option value="" disabled selected>Select a player</option>
                    <!-- Add player options here -->
                    <option value="Sankhadeep">Sankhadeep</option>
                    <option value="Praveen">Praveen</option>
                    <option value="Tomsy">Tomsy</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('selectionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const captain = document.getElementById('captain').value;
            const viceCaptain = document.getElementById('viceCaptain').value;

            if (captain === name || viceCaptain === name) {
                alert('You cannot vote for yourself.');
                return;
            }

            if (captain === viceCaptain) {
                alert('Captain and Vice Captain cannot be the same person.');
                return;
            }

            // Handle form submission, e.g., send data to server or store it
            alert(`Votes submitted:\nCaptain: ${captain}\nVice Captain: ${viceCaptain}`);
        });
    </script>
</body>
</html>
